{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 mx-auto mt-5">
    <h2 class="mb-4 text-center">Login to VeggieCart</h2>

    <form method="POST" class="card p-4 shadow-sm rounded">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control" value="{{ request.POST.phone }}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="passwordField" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <p class="mt-3 text-center">
        New here? <a href="{% url 'signup' %}">Create an account</a>
    </p>
</div>

{% if error %}
<script>
    alert("{{ error }}");

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("passwordField").value = "";
    });
</script>
{% endif %}
{% endblock %}
